    - Welcome: index.md
    - Design goals: home/design.md
    - Installation: home/installation.md
    - At a glance: home/quick.md
  - Features:
      - Basic concepts: features/basic.md
      - Dataflow: features/dataflow/dataflow.md 
      - Columns: 
        - Computation graph: features/column/computation.md
        - Computing columns: features/column/column.md
      - Selections: 
        - Cutflow: features/selection/cutflow.md
        - Applying selections: features/selection/selection.md
      - Aggregations: 
        - Counting experiment: features/counter/experiment.md
        - Booking counters: features/counter/counter.md
      - Sensitivity analysis: 
        - Systematic variation: features/sensitivity/variation.md
        - Applying variations: features/sensitivity/vary.md
      - Lazy actions: features/lazy.md
      - Implicit multithreading: features/multithread.md
  - Demos:
    - Higgs WW: demo/hww/notebook.md
  - API:
    - Analysis:
      - 'dataflow': analogical/classana_1_1dataflow.md
