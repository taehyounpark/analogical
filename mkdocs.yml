      - 'counter::definition': analogical/classana_1_1counter_1_1logic_3_01_t_07_obs_8_8_8_08_4.md

theme:
  name: 'material'
  font:
    text: Inter Tight
    code: JetBrains Mono
  palette:
    primary: custom
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.prune
    - navigation.top
    - navigation.footer
    - toc.follow
    - content.tabs.link

plugins:
  - mkdoxy:
      projects:
        analogical: # name of project must be alphanumeric + numbers (without spaces)
          src-dirs: include/ana/interface # path to source code (support multiple paths separated by space) => INPUT
          full-doc: True # if you want to generate full documentation
          doxy-cfg: # standard doxygen configuration (key: value)
            FILE_PATTERNS: "dataflow.h lazy*.h delayed*.h dataset.h dataset_input.h dataset_player.h dataset_column.h column_definition.h counter_logic.h counter_logic.h" # specify file patterns to filter out
            RECURSIVE: True # recursive search in source directories
      save-api: .mkdoxy

markdown_extensions:
  - admonition
  - tables
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      use_pygments: true
      pygments_lang_class: true
  - toc:
      title: On this page
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css