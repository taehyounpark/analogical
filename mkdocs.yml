site_name: Coherent data analysis in C++

nav:
  - Home:
    - Welcome: index.md
    - Installation: home/installation.md
    - Design goals: home/design.md
  - Features:
      - Basic concepts: features/basic.md
      - Computing columns: 
        - Reading columns: features/column/reader.md
        - Simple expressions: features/column/equation.md
        - Custom definitions: features/column/definition.md
        - (Advanced) Representations: features/column/representation.md
      - Applying selections: 
        - Cuts and weights: features/selection/filter.md
        - Branches in cutflow: features/selection/channel.md
        - Joining selections: features/selection/join.md
      - Aggregating results: 
        - Creating aggregations: features/aggregation/book.md
        - Filling columns: features/aggregation/fill.md
        - Booking selections: features/aggregation/at.md
        - Accessing results: features/aggregation/result.md
      - Sensitivity analysis: 
        - Applying variations: features/sensitivity/vary.md
        - Accessing variations: features/sensitivity/variation.md
      - Lazy actions: features/lazy.md
      - Implicit multithreading: features/multithread.md
  - Demos:
    - Higgs boson: demo/hww/notebook.md
  - API:
    - dataflow:
      - Constructor: api/dataflow/ctor.md
      - read: api/dataflow/read.md
      - constant: api/dataflow/constant.md
      - define: api/dataflow/define.md
      - filter: api/dataflow/filter.md
      - channel: api/dataflow/channel.md
      - book: api/dataflow/book.md
    - lazy:
      - filter: api/lazy/filter.md
      - channel: api/lazy/channel.md
      - evaluate: api/lazy/evaluate.md
      - apply: api/lazy/apply.md
    - delayed:
      - fill: api/lazy/fill.md
      - at: api/lazy/at.md

theme:
  name: 'material'
  features:
    - navigation.tabs

markdown_extensions:
  - def_list
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      use_pygments: true
      pygments_lang_class: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js