    - Implementation:
      - 'dataset::input': analogical/classana_1_1dataset_1_1source.md
      - 'dataset::player': analogical/classana_1_1dataset_1_1player.md
      - 'dataset::column': analogical/classana_1_1dataset_1_1column.md
